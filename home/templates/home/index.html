{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental System</title>
  <link rel="stylesheet" href="{% static 'css/w3.css' %}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #004d40;
      color: white;
    }
    .navbar h1 {
      margin: 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #80cbc4;
    }
    .hero {
      text-align: center;
      background: url('{% static "images/car-pics.jpg" %}') no-repeat center center/cover;
      color: white;
      padding: 100px 20px;
      opacity: 0.9;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .btn {
      display: inline-block;
      padding: 15px 30px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #004d40;
    }
    .fleet {
      text-align: center;
      padding: 50px 20px;
    }
    .fleet img {
      width: 30%;
      margin: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .fleet img:hover {
      transform: scale(1.05);
    }
    .footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <h1>Car Rental</h1>
    <div>
      <a href="/">Home</a>
      <a href="#">Fleet</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="hero">
    <h1>Find Your Perfect Ride</h1>
    <p>Experience the best car rental service with affordable prices and top-quality vehicles.</p>
    <a href="/customer_portal/login/" class="btn">Customer Login</a>
    <a href="/car_dealer_portal/login/" class="btn">Car Dealer Login</a>
  </div>

  <div class="fleet">
    <h2>Our Premium Fleet</h2>
    <img src="{% static 'images/car-pics.jpg' %}" alt="Car 1">
    <img src="{% static 'images/image3.jpg' %}" alt="Car 2">
    <img src="{% static 'images/image4.jpg' %}" alt="Car 3">
  </div>

  <div class="footer">
    <p>&copy; 2025 Car Rental System. All rights reserved.</p>
  </div>
</body>
</html>
