{% extends 'car_dealer/base.html' %}
{% block content %}

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Page Container -->
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card shadow-lg p-4 rounded" style="width: 400px;">
    <h2 class="text-center text-primary">Dealer Login</h2>

    <form action="/car_dealer_portal/auth/" method="POST">
      {% csrf_token %}
      
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
      <a href="/car_dealer_portal/register/" class="btn btn-danger me-2">Register as Dealer</a>
      <a href="/" class="btn btn-info">Home</a>
    </div>
  </div>
</div>

{% endblock %}
