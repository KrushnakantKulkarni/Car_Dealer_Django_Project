{% extends 'car_dealer/base.html' %}
{% block content %}
{% load static %}

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
  <div class="container-fluid">
    <span class="navbar-brand">Car Dealer Portal: {{ user.username }}</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <a class="btn btn-outline-light me-2" href="/car_dealer_portal/history/">Earnings</a>
      <a class="btn btn-outline-light me-2" href="/car_dealer_portal/manage_vehicles/">Vehicles</a>
      <a class="btn btn-outline-light me-2" href="/car_dealer_portal/order_list/">Orders</a>
      <a class="btn btn-danger" href="/car_dealer_portal/logout/">Logout</a>
    </div>
  </div>
</nav>

<!-- Page Container -->
<div class="container my-4">
  <div class="row g-4">
    
    <!-- Left Section: Form -->
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
          <h4>Post a Vehicle</h4>
        </div>
        <div class="card-body">
          <form action="/car_dealer_portal/add_vehicle/" method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Car Name:</label>
              <input type="text" class="form-control" name="car_name" placeholder="Enter car name" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Color:</label>
              <input type="text" class="form-control" name="color" placeholder="Enter color" required>
            </div>

            <div class="mb-3">
              <label class="form-label">City:</label>
              <input type="text" class="form-control" name="city" placeholder="Enter city" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Pincode:</label>
              <input type="text" class="form-control" name="pincode" placeholder="Enter pincode" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Description:</label>
              <textarea class="form-control" name="description" rows="3" placeholder="Enter description"></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label">Capacity (Seats):</label>
              <input type="text" class="form-control" name="capacity" placeholder="Enter seating capacity" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Add Vehicle</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Right Section: Image -->
    <div class="col-lg-6 d-flex align-items-center">
      <img src="{% static 'images/car.jpg' %}" class="img-fluid rounded shadow-lg" alt="Car Image">
    </div>

  </div>
</div>

{% endblock %}
