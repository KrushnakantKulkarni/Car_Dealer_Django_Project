{% extends 'car_dealer/base.html' %}
{% block content %}

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Container -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4 text-center" style="max-width: 500px;">
    
    <!-- Error Message -->
    <div class="alert alert-danger" role="alert">
      <h4 class="alert-heading">Username Already Exists!</h4>
      <p>Please try using a different username.</p>
    </div>

    <!-- Navigation Options -->
    <p>Already have an account?</p>
    <a href="/car_dealer_portal/login/" class="btn btn-primary">Go to Login Page</a>
  </div>
</div>

{% endblock %}
