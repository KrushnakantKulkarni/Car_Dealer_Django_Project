{% extends 'car_dealer/base.html' %}
{% block content %}

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Car Dealer Portal</a>
    <div class="d-flex">
      <a class="btn btn-primary me-2" href="/">Home</a>
      <a class="btn btn-success" href="/car_dealer_portal/login/">Login</a>
    </div>
  </div>
</nav>

<!-- Registration Form Section -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h3>Registration Form</h3>
        </div>
        <div class="card-body">
          
          <!-- Form Starts -->
          <form action="/car_dealer_portal/registration/" method="POST">
            {% csrf_token %}
            
            <!-- Input Fields -->
            <div class="mb-3">
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" name="firstname" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lastname" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Contact</label>
              <input type="text" class="form-control" name="mobile" required>
            </div>

            <div class="mb-3">
              <label class="form-label">City</label>
              <input type="text" class="form-control" name="city" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Pincode</label>
              <input type="text" class="form-control" name="pincode" required>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
          <!-- Form Ends -->

        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
