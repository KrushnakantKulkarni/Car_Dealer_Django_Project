{% extends 'customer/base.html' %}
{% block content %}

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Customer Portal: {{ user.username }}</a>
    <div class="d-flex">
      <a class="btn btn-danger me-2" href="/customer_portal/logout/">Logout</a>
      <a class="btn btn-primary me-2" href="/customer_portal/manage/">Manage</a>
      <a class="btn btn-info" href="/customer_portal/search/">Search Cars</a>
    </div>
  </div>
</nav>

<!-- Confirmation Form Section -->
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg p-4" style="max-width: 500px;">
    <h3 class="text-center text-success">Car: {{ vehicle.car_name }}</h3>
    <p class="text-center">Price: ${{ cost_per_day }} per day</p>

    <form action="/customer_portal/confirmed/" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="days" class="form-label">How many days?</label>
        <input type="number" class="form-control" id="days" name="days" placeholder="2" required>
      </div>
      <input type="hidden" value="{{ vehicle.id }}" name="id">
      
      <!-- Confirm Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-success w-100">Confirm My Order</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
