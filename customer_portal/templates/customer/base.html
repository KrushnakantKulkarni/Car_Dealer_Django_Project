{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Rental System</title>
  <link rel="stylesheet" href="{% static 'css/w3.css' %}">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    /* Navbar styling */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #004d40;
      color: white;
    }

    .navbar h1 {
      margin: 0;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: #80cbc4;
    }

    /* Footer styling */
    .footer {
      background-color: #004d40;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: auto;
    }

    .content {
      flex: 1;
    }

    /* Hero section with background image */
    .hero {
      text-align: center;
      background: url('{% static "images/car-pics.jpg" %}') no-repeat center center/cover;
      background-size: cover;
      background-attachment: fixed;
      color: white;
      padding: 100px 20px;
      opacity: 0.9;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
    }

  </style>
</head>
<body>

  <!-- Navbar Section -->
  <div class="navbar">
    <h1>Car Rental</h1>
    <div>
      <a href="#">Home</a>
      <a href="#">Fleet</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <div class="content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <p>Â© 2025 Car Rental. All rights reserved.</p>
  </footer>

</body>
</html>
