{% extends 'customer/base.html' %}

{% block content %}

<!-- Form Errors Display -->
{% if form.errors %}
  <div class="w3-panel w3-red w3-padding-16 w3-animate-opacity" style="border-radius: 10px;">
    <h4 class="w3-center"><strong>Form Errors</strong></h4>
    <ul class="w3-large">
      {% for field in form %}
        {% for error in field.errors %}
          <li><strong class="w3-text-white">{{ field.name|capfirst }}:</strong> {{ error }}</li>
        {% endfor %}
      {% endfor %}
    </ul>
  </div>
{% endif %}

<!-- Login Form -->
<div class="w3-display-container" style="height: 100vh; background: linear-gradient(to right, #4CAF50, #008CBA);">
  <div class="w3-display-middle">
    <div class="w3-card-4 w3-padding-large w3-round-large w3-white w3-animate-top" style="width: 400px; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
      <h3 class="w3-center w3-text-teal"><strong>Login</strong></h3>
      
      <form action="/customer_portal/auth/" method="POST">
        {% csrf_token %}
        
        <div class="w3-margin-bottom">
          <label class="w3-text-teal"><strong>Username:</strong></label>
          <input class="w3-input w3-border w3-round-large" type="text" name="username" placeholder="Enter your username" required>
        </div>

        <div class="w3-margin-bottom">
          <label class="w3-text-teal"><strong>Password:</strong></label>
          <input class="w3-input w3-border w3-round-large" type="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="w3-center">
          <button class="w3-button w3-round-large w3-large" 
                  style="background: linear-gradient(to right, #008CBA, #4CAF50); color: white; padding: 10px 20px; transition: 0.3s;">
            Login
          </button>
        </div>
      </form>

      <hr class="w3-border-grey">

      <!-- Register and Home Links -->
      <div class="w3-center">
        <a class="w3-button w3-red w3-round-large w3-margin-right w3-hover-opacity" href="/customer_portal/register/">Register</a>
        <a class="w3-button w3-teal w3-round-large w3-hover-opacity" href="/">Home</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
