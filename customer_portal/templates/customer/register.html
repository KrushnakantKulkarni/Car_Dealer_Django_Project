{% extends 'customer/base.html' %}
{% block content %}

<!-- 🔹 Navigation Bar -->
<div class="w3-bar w3-black w3-padding">
  <a class="w3-bar-item w3-button w3-teal w3-hover-light-blue w3-round w3-right" href="/customer_portal/login/">🔑 Login</a>
  <a class="w3-bar-item w3-button w3-teal w3-hover-light-blue w3-round w3-right" href="/">🏠 Home</a>
</div>

<!-- 🔹 Registration Form Container -->
<div class="w3-container w3-display-container w3-responsive" style="height: 100vh;">
  <div class="w3-card-4 w3-light-grey w3-round w3-padding w3-center w3-display-middle" style="max-width: 400px;">
    <h2 class="w3-text-teal"><b>🚗 Registration Form</b></h2>

    <form action="/customer_portal/registration/" method="POST" class="w3-container">
      {% csrf_token %}

      <label class="w3-text-teal" for="firstname"><b>First Name:</b></label>
      <input class="w3-input w3-border w3-round" type="text" name="firstname" id="firstname" required>

      <label class="w3-text-teal" for="lastname"><b>Last Name:</b></label>
      <input class="w3-input w3-border w3-round" type="text" name="lastname" id="lastname" required>

      <label class="w3-text-teal" for="username"><b>Username:</b></label>
      <input class="w3-input w3-border w3-round" type="text" name="username" id="username" required>

      <label class="w3-text-teal" for="password"><b>Password:</b></label>
      <input class="w3-input w3-border w3-round" type="password" name="password" id="password" required>

      <label class="w3-text-teal" for="email"><b>Email:</b></label>
      <input class="w3-input w3-border w3-round" type="email" name="email" id="email" required>

      <label class="w3-text-teal" for="mobile"><b>Contact:</b></label>
      <input class="w3-input w3-border w3-round" type="text" name="mobile" id="mobile" required>

      <label class="w3-text-teal" for="city"><b>City:</b></label>
      <input class="w3-input w3-border w3-round" type="text" name="city" id="city" required>

      <label class="w3-text-teal" for="pincode"><b>Pincode:</b></label>
      <input class="w3-input w3-border w3-round" type="text" name="pincode" id="pincode" required>

      <br>
      <button class="w3-button w3-teal w3-hover-light-blue w3-round w3-margin-top" type="submit">
        🚀 Register
      </button>
    </form>
  </div>
</div>

{% endblock %}
